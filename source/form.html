<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          Открыть меню
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a>Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__logo">
                <img class="site-list__logo-image" src="" width="" height="" alt="Логотип Мишка">
              </a>
            </li>
            <li class="site-list__item">
              <form action="https://echo.htmlacademy.ru" method="get">
                <input class="site-list__search" type="search" name="search"   placeholder="Поиск по сайту" id="search">
                <button class="site-list__search-submit" type="submit">
                </button>
              </form>
            </li>
            <li class="site-list__item">
              <a href="">
                Корзина: <span class="site-list__basket">пока пуста</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <section class="form-list">
        <header class="form-list__header">
          <h1 class="form-list__title">
            Вязание на заказ
          </h1>
          <div class="form-list__wrapper">
            <form class="form-list__form" action="https://echo.htmlacademy.ru" method="post" aria-label="Форма отправки">
              <p class="form-list_text">
                Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
              </p>
              <fieldset class="form-list__type-block">
                <legend class="form-list__legend">
                  Тип
                </legend>
                <ul class="form-list__type type-list">
                  <li class="type-list__item">
                    <input class="type-list__radio visually-hidden" type="radio" name="type" id="access" checked>
                    <label class="type-list__label" for="access">
                      Аксессуар для интерьера
                    </label>
                  </li>
                  <li class="type-list__item">
                    <input class="type-list__radio visually-hidden" type="radio" name="type" id="toy">
                    <label class="type-list__label" for="toy">
                      Детская игрушка
                    </label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form-list__color-block">
                <legend class="form-list__legend">
                  Цвет
                </legend>
                <ul class="form-list__color color-list">
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="white-color" id="white" checked>
                    <label class="color-list__label" for="white">
                      Белый
                    </label>
                  </li>
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="gray-color" id="gray" checked>
                    <label class="color-list__label" for="gray">
                      Серый
                    </label>
                  </li>
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="tiffany-color" id="tiffany">
                    <label class="color-list__label" for="tiffany">
                      «Тиффани»
                    </label>
                  </li>
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="black-color" id="black">
                    <label class="color-list__label" for="black">
                      Черный
                    </label>
                  </li>
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="pink-color" id="pink">
                    <label class="color-list__label" for="pink">
                      Розовый
                    </label>
                  </li>
                  <li class="color-list__item">
                    <input class="color-list__checkbox visually-hidden" type="checkbox" name="orange-color" id="orange">
                    <label class="color-list__label" for="orange">
                      Оранжевый
                    </label>
                  </li>
                </ul>
              </fieldset>
              <fieldset class="form-list__name-block">
                <legend class="form-list__legend">
                  ФИО
                </legend>
                <ul class="form-list__contacts contacts-list">
                  <li class="contacts-list__item">
                    <label class="contacts-list__label" for="name-text">
                      Имя:
                    </label>
                    <input class="contacts-list__text" type="text" name="name" id="name-text" placeholder="Введите ваше имя*" required>
                  </li>
                  <li class="contacts-list__item">
                    <label class="contacts-list__label" for="surname-text">
                      Фамилия:
                    </label>
                    <input class="contacts-list__text" type="text" name="surname" id="surname-text" placeholder="Укажите фамилию*" required>
                  </li>
                  <li class="contacts-list__item">
                    <label class="contacts-list__label" for="patronymic-text">
                      Отчество:
                    </label>
                    <input class="contacts-list__text" type="text" name="patronymic" id="patronymic-text" placeholder="Отчество, если желаете">
                  </li>
                  <li class="contacts-list__item">
                    <label class="contacts-list__label contacts-list__label--color" for="phone-text">
                      Теле
                    </label>
                    <input class="contacts-list__text contacts-list__text--phone" type="tel" name="phone" id="phone-text" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
                  </li>
                  <li class="contacts-list__item">
                    <label class="contacts-list__label contacts-list__label--color" for="email-text">
                      E-mail
                    </label>
                    <input class="contacts-list__text contacts-list__text--email" type="email" name="email" id="email-text" placeholder="Ваш Email*" required>
                  </li>
                  <li class="contacts-list__item">
                    <label class="contacts-list__label contacts-list__label--color" for="additional-text">
                      Доп
                    </label>
                    <textarea class="contacts-list__textarea" name="additional" id="additional-text" placeholder="Опишите все ваши пожелания к заказу">
                    </textarea>
                  </li>
                </ul>
                <p class="form-list__required-text">
                  *Поля обязательны для заполнения
                </p>
              </fieldset>
              <button class="form-list__btn button" type="submit">
                Отправить заказ
              </button>
            </form>
          </div>
        </header>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__social social">
        <a class="social__in" href="" aria-label="Наш Instagram"></a>
        <a class="social__fb" href="" aria-label="Наш Facebook"></a>
        <a class="social__tw" href="" aria-label="Наш Twitter"></a>
      </div>
      <a class="page-footer__devoloper devolopers" href="">
        Разработано 
      </a>
    </footer>
  </body>
</html>
