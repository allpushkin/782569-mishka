<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          Открыть меню
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Вязание на заказ</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__logo">
                <img class="site-list__logo-image" src="" width="" height="" alt="Логотип Мишка">
              </a>
            </li>
            <li class="site-list__item">
              <form action="https://echo.htmlacademy.ru" method="get">
                <input class="site-list__search" type="search" name="search"   placeholder="Поиск по сайту" id="search">
                <button class="site-list__search-submit" type="submit">
                </button>
              </form>
            </li>
            <li class="site-list__item">
              <a href="">
                Корзина: <span class="site-list__basket">пока пуста</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <footer class="page-footer">
      <div class="page-footer__social social">
        <a class="social__in" href="" aria-label="Наш Instagram"></a>
        <a class="social__fb" href="" aria-label="Наш Facebook"></a>
        <a class="social__tw" href="" aria-label="Наш Twitter"></a>
      </div>
      <a class="page-footer__devoloper devolopers" href="">
        Разработано 
      </a>
    </footer>
    <section class="modal-basket">
      <h1 class="modal-basket__title">
        Добавить в корзину
      </h1>
      <div class="modal-basket__wrapper">
        <form class="modal-basket__form" action="https://echo.htmlacademy.ru" method="post" aria-label="Форма отправки">
          <p class="modal-basket__text">
            Выберите размер:
          </p>
          <ul class="modal-basket__list size-list">
            <li class="size-list__item">
              <input class="size-list__radio visually-hidden" type="checkbox" name="size-s" id="size-small" checked>
              <label for="size-small">S</label>
            </li>
            <li class="size-list__item">
              <input class="size-list__radio visually-hidden" type="checkbox" name="size-m" id="size-medium" checked>
              <label for="size-medium">M</label>
            </li>
            <li class="size-list__item">
              <input class="size-list__radio visually-hidden" type="checkbox" name="size-l" id="size-large" checked>
              <label for="size-large">L</label>
            </li>
          </ul>
          <button class="modal-basket__btn button" type="submit">Добавить</button>
        </form>
      </div>
    </section>
  </body>
</html>
